version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: padelmate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d padelmate"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://user:pass@db:5432/padelmate
      BOT_TOKEN: ${BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      MINI_APP_URL: ${MINI_APP_URL}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://user:pass@db:5432/padelmate
      BOT_TOKEN: ${BOT_TOKEN}
      MINI_APP_URL: ${MINI_APP_URL}
      API_URL: http://server:3000
    depends_on:
      - server

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  pgdata:
